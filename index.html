        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            .dance-button{
                border-radius: 20px;
                -webkit-box-shadow: 0px 2px 0px 4px #D0D0D0;
            }
            .pressed{
                background-color: red;
                -webkit-box-shadow: inset 0px 0px 8px #000000;
            }
        </style>
        <script>
        $(window).ready(function(){
            var score = 0;
            $(window).on('click', '.dance-button', function(e){
                e.preventDefault();
            })
            .on('keydown', function(e){
                e.preventDefault();
                var code = e.which;
                console.log(code);
                if(code == 38)
                    $('.up').css('background-color', 'red').addClass('pressed');
                if(code == 37)
                    $('.left').css('background-color', 'red').addClass('pressed');
                if(code == 39)
                    $('.right').css('background-color', 'red').addClass('pressed');
                if(code == 40)
                    $('.down').css('background-color', 'red').addClass('pressed');
                score = score + 1;
                $('.score').text(score);
            })
            .on('keyup', function(e){
                 e.preventDefault();
                $('.dance-button').css('background-color', '#20a7d8').removeClass('pressed');
            });
        });
        </script>
    </head>
